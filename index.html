<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 id="view-highscores">View Highscores</h1>
        <h1 id="timer" class="timer">Time: </h1>
    </header>

    <main>

        <section id="instruction-container" class="instructions">
            <h2>Coding Quiz - JavaScript</h2>
            <p>Try to answer these JavaScript code-related questions within the time limit. Incorrect answers will penalize your quiz time by 10 seconds. Good luck!</p>
            <button id="start-btn">Start Quiz</button>
        </section>

        <section id="question-container" class="questions">
            
        </section>

        <section id="end-container" class="end">
            
        </section>

        <section id="highscore-container" class="highscores">
            
        </section>

    </main>
    
    <script src="./assets/js/script.js"></script>

</body>

</html>
